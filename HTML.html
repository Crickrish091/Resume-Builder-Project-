<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Resume Builder</h1>
    <form id="resumeForm">
      <!-- Personal Information -->
      <h3>Personal Information</h3>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Contact Information</label>
        <input type="text" class="form-control" id="contact" required>
      </div>
      <!-- Work Experience -->
      <h3>Work Experience</h3>
      <div id="work-experience">
        <div class="mb-3">
          <label for="jobTitle" class="form-label">Job Title</label>
          <input type="text" class="form-control" id="jobTitle">
        </div>
        <div class="mb-3">
          <label for="jobDescription" class="form-label">Job Description</label>
          <textarea class="form-control" id="jobDescription"></textarea>
        </div>
      </div>
      <button type="button" class="btn btn-primary" onclick="addWorkExperience()">Add More Experience</button>

      <!-- Skills -->
      <h3>Skills</h3>
      <div class="mb-3">
        <label for="skills" class="form-label">Skills</label>
        <input type="text" class="form-control" id="skills">
      </div>

      <!-- Education -->
      <h3>Education</h3>
      <div class="mb-3">
        <label for="education" class="form-label">Education</label>
        <input type="text" class="form-control" id="education">
      </div>

      <!-- Preview Button -->
      <button type="button" class="btn btn-success" onclick="generatePreview()">Generate Preview</button>
    </form>

    <!-- Resume Preview -->
    <div id="resumePreview" class="mt-5">
      <h2>Resume Preview</h2>
      <div id="previewContent"></div>
    </div>
  </div>

  <script src="resume.js"></script>
  <!-- Your HTML content here -->

  <button onclick="downloadResumeAsPDF()">Download Resume as PDF</button>

  <script src="resume.js"></script>
</body>
</html>
